<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>List Of Employee</title>

</head>
<body>

<form action="#" th:action="@{/process}"  method="post">
    <div th:replace="base :: nav"></div>
    <div class="container" >

        <table class="table table-striped">
            <tr>
                <td colspan="3">
                    <h1 align="center">List of all Employees</h1>
                </td>
            </tr>
            <tr>
            <td  colspan="3">
                <table align="left">
                    <tr>
                        <td>
                            Search First name :
                        </td>
                        <td>
                            <input   class="form-control" type="text" name="search" />
                        </td>
                        <td width="10px"></td>
                        <td>

                        <input class="btn btn-primary btn-lg" type="submit" value="Search" />

                    </td>
                    </tr>
                </table>

            </td>
            </tr>

            <tr>

                <th >FirstName</th>
                <th >LastName</th>
            <th>Details</th>

            </tr>


            <tr th:each="employee : ${employees}">

                <td >  <span th:text="${employee.firstname}"></span><br/></td>
                <td > <span th:text="${employee.lastname}"></span><br/></td>
                <td> <a th:href="@{/detail/{id}(id=${employee.id})}">Details</a></td>


            </tr>
<tr>
    <td> </td>

</tr>

        </table>
    </div>
</form>
</body>
</html>
